<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景色整行border有空间</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.demo{
		list-style: none;
	}
	.demo li{
		line-height: 40px;
		padding-left: 15px; /*控制内容边距*/
		background: linear-gradient(transparent 39px, #ccc 39px,#ccc) no-repeat;
		background-origin: content-box; /*让背景和内容一起出现*/
		/*background-origin:content-box 边线的边距将由内容的边距来决定，只需要改padding-left值，就可以同步了，原因是因为背景图从元素的content-box区域开始渲染。*/
	}
	.demo li:last-child{
		background-origin: padding-box; /*让背景和pading一起出现*/
	}
	.demo li:hover{
		background-color: #f3f3f3;
	}

	</style>
</head>
<body>
	<ul class="demo">
		<li>ffa</li>
		<li>ffdda</li>
		<li>fddfa</li>
		<li>ffda</li>
		<li>ffdda</li>
		<li>ffsaaa</li>
	</ul>
</body>
</html>
