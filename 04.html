<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用正padding和负margin对冲实现多列布局方法</title>
	<style type="text/css">
		#container {
			margin: 0 auto;
			overflow: hidden;
			width: 960px;
		}
		.column {
			width: 200px;
			border: 10px solid #000;
			margin-right: 5px;
			margin-bottom: -99999px;
			padding-bottom: 99999px;
			/*1）加正的padding-bottom下边距与负的margin-bottom下边距
			  弊端看不到低部边框
			*/
		}
		#content {
			background: #eee;
		}
		#right {
			float: right;
			margin-right: 0;
		}
	</style>

</head>
<body>
	<div id="container">
		<div id="left" class="column aside">
			<p>Sidebar</p>
			<p>Sidebar</p>
			<p>Sidebar</p>
			<p>Sidebar</p>
			<p>Sidebar</p>
		</div>
		<div id="content" class="column section">
			<p>Main content</p>
			<p>Main content</p>
			<p>Main content</p>
		</div>
		<div id="right" class="column aside">
			<p>Sidebar</p>
			<p>Sidebar</p>
			<p>Sidebar</p>
		</div>
	</div>
</body>
</html>
