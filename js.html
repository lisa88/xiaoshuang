<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ss</title>
	<script type="text/javascript">
		// 构造函数 函数名以大写开头。
		function Person(name,age,job){
			this.name = name;
			this.age = age;
			this.job = job;
			this.sayName = function(){
				alert(this.name);
			};
		}
		var person1 = new Person("xiaoshuang",28,"engineer");
		// 要创建Person的新实例，必须使用new操作符。
		// 以这种方式调用构造函数实际上会经历以下4个步骤：
		// 1）创建一个新对象；
		// 2）将构造函数的作用域赋给新对象（因此this就指向了这个新对象）；
		// 3）执行构造函数中的代码（为这个新对象添加属性）；
		// 4）返回新对象
	</script>
</head>
<body>
	<h1></h1>
	<button>修改名字</button>
</body>
</html>
