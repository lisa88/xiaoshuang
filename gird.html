<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>显示当前时间</title>
	<style type="text/css">
        *
        {
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        function startTime(){
            var today=new Date();
            var h=today.getHours();
            var m=today.getMinutes();
            var s=today.getSeconds();
            m=checkTime(m);
            s=checkTime(s)
            document.getElementById('txt').innerHTML=h+":"+m+":"+s
            t=setTimeout('startTime()',500)
            //每隔500毫秒（0.5秒）刷新一次时间，为了实现时间动态显示效果
        }
        function checkTime (i) {
            if(i<10){
                i="0"+i;
            }
            return i
        }
    </script>
</head>
<body onload="startTime()">
    <div id="txt"></div>
</body>
</html>
